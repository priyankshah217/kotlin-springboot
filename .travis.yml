language: java
sudo: false
jdk: oraclejdk8
os:
  - linux
dist: xenial
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_script:
  - chmod +x gradlew
script:
  - ./gradlew check
  - ./gradlew clean build
after_success:
  - bash <(curl -s https://codecov.io/bash)